name: Maven snapshot build
on:
  workflow_call:
    inputs:
      artifact:
        required: true 
        type: string
      snapshot:
        required: true 
        type: string
      push:
        type: string
        required: false
      dataCache_path:
        type: string
        required: false
      dataCache_key:
        type: string
        required: false
      dataCache_restore-keys:
        type: string
        default: ''
      dataCache_fail-on-cache-miss:
        type: boolean
        default: false

env:
  GH_BOT_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
  GH_BOT_NAME: "GitHub Action"
  JAVA_VERSION: 17
  JAVA_DISTRO: temurin

permissions: {}

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: 'main'

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRO }}
          cache: maven

      - uses: actions/cache/restore@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        if: ${{ inputs.dataCache_path && inputs.dataCache_key }}
        id: data-cache
        with:
          path: ${{ inputs.dataCache_path }}
          key: ${{ inputs.dataCache_key }}
          restore-keys:  ${{ inputs.dataCache_restore-keys }}
          fail-on-cache-miss: ${{ inputs.dataCache_fail-on-cache-miss }}

      - name: Build with Maven
        id: mvn-build
        run: |
          ./mvnw -B -ntp formatter:validate verify

      - name: Upload ${{ inputs.artifact }}-${{ inputs.snapshot }}-runner.jar
        uses: actions/upload-artifact@v4
        id: upload-jar
        with:
          name: artifacts-runner
          path: target/${{ inputs.artifact }}-${{ inputs.snapshot }}-runner.jar

      - name: Push changes to files
        id: git-push
        if: ${{ inputs.push }}
        env:
          PUSH: ${{ inputs.push }}
        run: |
            git config user.name ${{ env.GH_BOT_NAME }}
            git config user.email ${{ env.GH_BOT_EMAIL }}
            git status
            if [ -z "$(git status --porcelain -- ${PUSH})" ]; then
              echo "-- No changes -- "
            else
              git add ${PUSH}
              git commit -m "ðŸ¤– update generated content"
              git push origin main
            fi