name: Maven snapshot build
on:
  workflow_call:
    inputs:
      artifact:
        required: true 
        type: string
      snapshot:
        required: true 
        type: string
      push:
        type: string
        required: false

env:
  GH_BOT_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
  GH_BOT_NAME: "GitHub Action"
  JAVA_VERSION: 17
  GRAALVM_DIST: graalvm-community
  JAVA_DISTRO: temurin

permissions: {}

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: 'main'

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRO }}
          cache: maven

      - name: Build with Maven
        id: mvn-build
        run: |
          ./mvnw -B -ntp formatter:validate verify

      - name: Upload ${{ inputs.artifact }}-${{ inputs.snapshot }}-runner.jar
        uses: actions/upload-artifact@v4
        id: upload-jar
        with:
          name: artifacts-runner
          path: target/${{ inputs.artifact }}-${{ inputs.snapshot }}-runner.jar

      - name: Push changes to files
        id: git-push
        if: ${{ inputs.push }}
        env:
          PUSH: ${{ inputs.push }}
        run: |
            git config user.name ${{ env.GH_BOT_NAME }}
            git config user.email ${{ env.GH_BOT_EMAIL }}
            git status
            if [ -z "$(git status --porcelain -- ${PUSH})" ]; then
              echo "-- No changes -- "
            else
              git add ${PUSH}
              git commit -m "ðŸ¤– update generated content"
              git push origin main
            fi

      - name: Delete snapshots artifacts from cache
        run: find ~/.m2 -name \*-SNAPSHOT -type d -exec rm -rf {} +
