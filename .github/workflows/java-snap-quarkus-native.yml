name: Quarkus Native snapshot build
on:
  workflow_call:

env:
  GH_BOT_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
  GH_BOT_NAME: "GitHub Action"
  JAVA_VERSION: 23
  JAVA_DISTRO: temurin

permissions: {}

jobs:

  native-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 0
          ref: 'main'

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRO }}
          cache: maven

      - name: Generate cache key
        id: image-cache-key
        run: |
          echo "cache_key=build-image-cache-$(/bin/date -u "+%Y-%U")" >> $GITHUB_OUTPUT
  
      - name: Restore cached build image
        id: cache-restore
        uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: build-image/mandrel.tar
          key: ${{ steps.image-cache-key.outputs.cache_key }}
  
      - name: Download build image
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: |
          mkdir -p build-image
          docker pull quay.io/quarkus/ubi-quarkus-mandrel-builder-image:jdk-23
          docker save quay.io/quarkus/ubi-quarkus-mandrel-builder-image:jdk-23 -o build-image/mandrel.tar
  
      - uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        id: cache-save
        if: always()
        with:
          path: build-image/mandrel.tar
          key: ${{ steps.image-cache-key.outputs.cache_key }}
  
      - name: Load build image
        id: load-build-image
        run: |
          docker load -i build-image/mandrel.tar

      - name: Build and run in native mode
        id: mvn-native-build
        env:
          MAVEN_OPTS: "-Xmx1g"
        run: |
          ./mvnw -B -ntp verify -DskipTests -DskipFormat \
            -Dnative \
            -Dquarkus.native.container-build=true \
            -Dquarkus.container-image.build=true
