name: Release workflows and actions

on:
  push:
    branches:
      - 'main'

  workflow_dispatch:
    inputs:
      version:
        description: 'New version or major, minor, patch'
        default: 'patch'
        required: true
      retry:
        description: "Retry release (clear created tag)"
        default: false
        required: true
        type: boolean

env:
  GH_BOT_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
  GH_BOT_NAME: "GitHub Action"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
          # Fine-grained PAT with contents:write and workflows:write scopes
          token: ${{ secrets.WORKFLOW_RELEASE_ACTION }}

      - name: Use Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: '20'
          cache: 'npm'

      - name: configure git
        run : |
          git config user.name ${{ env.GH_BOT_NAME }}
          git config user.email ${{ env.GH_BOT_EMAIL }}

      - id: latest
        name: "PUSH: Update latest release"
        if: ${{ github.event_name == 'push' }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          echo "Update tag for latest"
          git push origin :refs/tags/latest
          git tag -f latest
          git push --tags

          echo "Update latest release"
          gh release edit "latest" -t "latest" --prerelease

      - id: tag_release
        name: "DISPATCH: Create new release"
        if: ${{ github.event_name != 'push' }}
        env:
          INPUT_VERSION: ${{ github.event.inputs.version }}
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          echo "version: ${{ github.event.inputs.version }}"
          echo "retry: ${{ github.event.inputs.retry }}"

          VERSION=$(npm version ${INPUT_VERSION} --tag-version-prefix="" --no-git-tag-version)
          echo ${INPUT_VERSION} -- ${VERSION}

          BRANCH=release/${VERSION}

          if git rev-parse "refs/tags/$VERSION" > /dev/null 2>&1; then
            if [[ "${{ github.event.inputs.retry }}" = "true" ]]; then
              gh release delete $VERSION --cleanup-tag --yes
              git push origin --delete ${BRANCH} || true
            else
              echo "ðŸ›‘ Tag $VERSION already exists"
              exit 1
            fi
          fi

          git add package*.json
          git status
          git commit -m "ðŸ”– $VERSION"
          git push

          # Create a new branch for the release
          git checkout -b ${BRANCH}

          git add .github
          git commit -m "ðŸ“ Release ${VERSION}" --allow-empty
          git push --set-upstream origin ${BRANCH}

          git tag $VERSION
          git push --tags

          gh release create "${VERSION}" \
              --title "Release ${VERSION}" \
              --target ${BRANCH} \
              --verify-tag

          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - id: upload_artifacts
        name: Upload Artifacts
        env:
          VERSION: ${{ steps.tag_release.outputs.version }}
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          if [ -z ${VERSION} ]; then
            VERSION=latest
          fi
          echo "Updating artifacts for ${VERSION}"

          # Create a tar.gz archive of workflows and actions
          tar -czf workflows-${VERSION}.tar.gz .github package.json version-build-tag.sh

          gh release upload "${VERSION}" --clobber \
            "version-build-tag.sh#version-build-tag.sh" \
            "workflows-${VERSION}.tar.gz#workflows-${VERSION}.tar.gz"

      - id: undraft_latest
        name: Un-draft latest release
        if: ${{ github.event_name == 'push' }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          gh release edit latest --draft=false --prerelease
          gh release view latest
